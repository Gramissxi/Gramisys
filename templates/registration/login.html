{% extends "layout.html" %}
{% load static %}

{% block contenedor %}

<div class="container pt-4 login-registro">
    <h2 class="text-center mb-4">Acceso de Cliente</h2>

    <div class="row justify-content-center">
        <!-- Panel de Iniciar Sesión -->
        <div class="col-12 col-md-6 mb-3">
            <div class="card pb-3">
                <div class="form-login p-4">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <form method="post"  action="{% url 'auth_login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Usuario:</label>
                            <input type="text" name="username" id="id_username" class="input-login form-control" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="id_password">Contraseña:</label>
                            <input type="password" name="password" id="id_password" class="input-login form-control" required>
                        </div>

                        <button type="submit" class="boton-ingresar btn btn-primary w-100 mt-4">Ingresar</button>
                    </form>

                    <p class="mt-3 text-center">¿No tienes cuenta? 
                        <a href="#registro">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Panel de Registro -->
        <div class="col-12 col-md-6 mb-3" id="registro">
            <div class="card pb-3">
                <div class="form-login p-4">
                    <h2 class="text-center">Crear Cuenta</h2>
                    <form method="post" action="{% url 'registration_register' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username_register">Usuario:</label>
                            <input type="text" name="username" id="id_username_register" class="input-login form-control" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="id_email_register">Email:</label>
                            <input type="email" name="email" id="id_email_register" class="input-login form-control" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="id_password1_register">Contraseña:</label>
                            <input type="password" name="password1" id="id_password1_register" class="input-login form-control" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="id_password2_register">Confirmar Contraseña:</label>
                            <input type="password" name="password2" id="id_password2_register" class="input-login form-control" required>
                        </div>

                        <button type="submit" class="boton-ingresar btn btn-success w-100 mt-4">Registrarme</button>
                        
                    </form>

                    <p class="mt-3 text-center">¿Ya tienes cuenta? 
                        <a href="#login">Iniciar Sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
