{% extends "layout.html" %}
{% load static %}
 



{% block tienda %}

 
  <div class="container mt-5">
    <h1>formulario de tienda</h1>
    <div class="col-12">
       

        ------------------------------
        <form action="/tienda/cargar/" method="post" enctype="multipart/form-data">{% csrf_token %}
             <label for="id_nombre">Nombre:</label>
            <input type="text" name="nombre" maxlength="100" id="id_nombre">
          </div>
          <div>
            <label for="id_fecha_ingreso">Fecha ingreso:</label>
            <input type="date" name="fecha_ingreso" required=""  id="id_fecha_ingreso">
          </div>
          ------------------------------
          <div>
            <label for="id_precio">Precio:</label>
            <input type="number" name="precio" step="1" min="0" required>

          </div>
          <div>
            <label for="id_stock">Stock:</label>
            <input type="number" name="stock" step="1" min="0" required>
          </div>

          <div>
            <label for="id_categoria">Categoría:</label>
            <select name="categoria" id="id_categoria" required>
              {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div>
            <label for="id_marca">Marca:</label>
            <select name="marca" id="id_marca" required>
              {% for marca in marcas %}
                <option value="{{ marca.id }}">{{ marca.nombre }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div>
            <label for="id_tipo">Tipo:</label>
            <select name="tipo" id="id_tipo" required>
              {% for clave, valor in form.fields.tipo.choices %}
                <option value="{{ clave }}">{{ valor }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div>
            <label for="id_tamaños">Tamaño:</label>
            <select name="tamaños" id="id_tamaños" required>
              {% for clave, valor in form.fields.tamaños.choices %}
                <option value="{{ clave }}">{{ valor }}</option>
              {% endfor %}
            </select>
          </div>
          
          ------------------------------
          <div>
            <label for="id_imagen">Imagen:</label>
            <input type="file" name="imagen" accept="image/*" id="id_imagen">
          </div>
           
          <input type="submit" value="Enviar">

        </form>
        ------------------------------

    </div>
  </div>
      
  

      
{% endblock %}

{% block scripts %}
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $("#id_fecha_ingreso").datepicker({
      inline:true
    });
  </script>

{% endblock %}
